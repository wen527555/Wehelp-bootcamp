        <p>
          畢業後在大四實習的媒體代理商從事數位行銷相關工作一年的時間，擅長觀察與聆聽，能洞悉消費者潛在需求，習慣以理性邏輯思考，

          從年初就萌發轉職的想法，因為覺得無法從工作上獲得相應的成就感，相反的我喜歡程式的「即時反饋」，在自學過程中也確信自己想朝往這個領域，所以決定在這個月月底離職，專心前往成為一名前端工程師。
